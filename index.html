<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/index.js" defer></script>
    <script src="./src/timer.js" defer></script>
    <script src="./src/memory.js" defer></script>
    <script src="./src/sliding.js" defer></script>
    <script src="./src/pin-login.js" defer></script>
    <script src="./src/userProfile.js" defer></script>
    <script src="./src/prizeDisplay.js" defer></script>
    <link rel="stylesheet" href="./src/sliding.css" />
    <link rel="stylesheet" href="./src/index.css" />

    <title>Document</title>
</head>

<body>
    <main>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
        
        <!-- Nav Bar  -->
        <div class="topnav">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.P-26ZmRveihJNRAoWvnRbAHaE7%26pid%3DApi&f=1"
                alt="">
            <div id="logout">Logout</div>
            <div id="login">Login</div>
            <div id="signup">Sign Up</div>
            <div id="about">About</div>
            <div></div>
            <div id="prizes">Prize Store</div>
            <div></div>
            <div></div>
            <div id="memory">Switched!</div>
            <div id="sliding">Sliding</div>

        </div>
        <!-- User Profile -->
        <aside id="aside" >
            <ul id="profile" style="display:none;">
                <h2>Profile</h2>

                <img id="avatar">
                <li class="item" id="username"></li>
                <li class="item" id="points"></li>
                <br>
                <button id="deleteUser">Delete User Profile</button>
                <br>
                
                 <h2>Collected Cards</h2>
                <ul id="user-prize-list" class="cards">
                   
                    
                </ul>
           </ul> 

        </aside>
        
        <!-- <div id="content-display"> -->
        <section>
            <div id="about-display">

            </div>
            
        </section>
          
        <!-- Game Display Area -->
        <section >
            <br>
            <br>  
            <div id="timer" style="display:none">00:00</div>
            <br>
            <button id="start" style="display:none">START</button>
            <br>
            <div id="game-display">
                <h2 id="game-title" style="display:none">Flip!</h2>
            </div>
        
        </section> 

        <!-- Prize Display Area -->
        <section id="prize-display" style="display: none" class="container">
            <h2 id="prize-header" style="display:none">Prize Collector's Cards</h2>
            <p id="prize-p" style="display:none">(Please note all stats can not be reflected on player's cards)</p>
            <ul id="prize-list" class="prize-cards" style="display:none">

            </ul>
        </section>
    <!-- </div> -->

        <!-- Button to open the modal login form -->

        <!-- The Login Modal -->
        <div id="modal" class="modal">

            <!-- Modal Content -->
            <form id="login-form" class="modal-content animate">

                <div class="container">
                    <h3>Welcome! Please Login!</h3>
                    <div>
                        <label for="username"><b>Username</b></label>
                        <input type="text" name="username" placeholder="Enter Username" value="" required><br><br>
                        <button id="submitbtn">Confirm Username</button>
                        <br><br>
                        <div id="error-message"></div>
                    </div>    
                    <br>
                    <div class="pin-login" id="mainPinLogin">
                        <input type="pin" readonly class="pin-login__text">
                        <div class="pin-login__numpad">
                        </div>
                    </div><br>
                    <button type="button" class="cancelbtn">Cancel</button><br>
                </div>
            </form>
        </div>

        <!-- The Sign Up Modal -->
        <div id="signupmodal" class="modal">

            <!-- Modal Content -->
            <form id="signup-form" class="modal-content animate">

                <div class="container">
                    <h3>Welcome! Thank you for Signing Up!</h3>
                    <label for="username"><b>Username</b></label>
                    <input type="text" name="username" placeholder="Enter Username" value="" required><br>
                    <br>
                    <label for="pin"><b>Pin</b></label>
                    <input type="Pin" name="pin" placeholder="Enter Pin" value="" required><br>
                    <br>
                    <label for="avatar"><b>Avatar</b></label>
                    <input type="avatar" name="avatar" placeholder="Image Url" value=""><br>
                    <br>
                    <button id="submitbtn">Sign Up</button><br>
                    <br>
                    <button type="button" class="cancelbtn">Cancel</button><br>

                </div>
            </form>
        </div>

    </main>
</body>

</html>
